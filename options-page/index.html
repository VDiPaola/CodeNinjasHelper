<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Options</title>
</head>
<body class="text-center">
    <div class="hide container" id="login">
        <h1>Sign In</h1>
        <div class="row">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password-login" name="password" placeholder="Enter password">
            </div>
            <div class="alert alert-danger hide alert-dismissible fade" role="alert" id="password-alert">
                Incorrect Password, for help contact someone@gmail.com
                <span type="button" class="close" data-dismiss="alert" aria-label="Close" id="password-alert-close"><span aria-hidden="true">&times;</span></span>
            </div>
            <div><button type="button" class="btn btn-primary mt-2" id="login-button">Login</button></div>
        </div>
    </div>

    <div class="hide container" id="sign-up">
        <h1>Sign Up</h1>
        <div class="row">
            <div clas="row">create an admin password to access the global settings</div>
            <div class="form-group">
                <label for="password">Password</label>
                <input required type="password" class="form-control" id="password-signup" name="password" placeholder="Enter password">
            </div>
            <div>
            <button type="button" class="btn btn-primary" id="signup-button">Sign Up</button></div>
        </div>
    </div>
    <div class="container text-center hide" id="options">
        <h1>Options</h1>
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="form-group">
                    <label for="newPassword">Change Password</label>
                    <input type="password" class="form-control" id="options-password" name="password" placeholder="Enter new password">
                </div>
                <div><button type="button" class="btn btn-primary mt-2" id="options-save">Save</button></div>
            </div>
        </div>
        <div class="row mt-2">
            <h4>Intellisense</h4>
            <div class="col-6">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Case-Sensitive
                    </label>
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <h4>Editor</h4>
            <div class="row">
                <h6 class="col">Theme: </h6>
                <div class="btn-group col">
                    <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Action
                    </button>
                    <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    </div>
                </div>
            </div>
        </div>
            
    </div>


<script src="../dist/options-page/main.js"></script>
</body>
</html>
